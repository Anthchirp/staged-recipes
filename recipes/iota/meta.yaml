{% set name = "iota" %}
{% set version = "1.4.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3c1c91382bd5dc40ea53bb8efa6c2d9f1e04e2eca4db212562423cd99c811c1b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - setuptools
    - python
    - pip
  host:
    - python
    - pip
  run:
    - numpy
    - matplotlib-base
    - python
    - six
    - wxpython

test:
  imports:
    - iota

about:
  home: https://github.com/ssrl-px/iota
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'IOTA: Integration Optimization, Triage and Analysis'
  description: |
    IOTA is a user-friendly front end for dials.stills_process,
    a serial diffraction data processing program.
  dev_url: https://github.com/ssrl-px/iota

extra:
  recipe-maintainers:
    - alyubimov
    - Anthchirp
