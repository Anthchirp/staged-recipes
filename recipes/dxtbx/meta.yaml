{% set name = "dxtbx" %}
{% set version = "3.0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f6e57b7e1bdd352073692efe069aa1cf1f1b186729a846f97baa6385eca27bdf

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - dials-data
    - procrunner
    - python

about:
  home: https://dials.github.io
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Diffraction Experiment Toolbox'

  doc_url: https://dials.github.io
  dev_url: https://github.com/cctbx/dxtbx

extra:
  recipe-maintainers:
    - Anthchirp
